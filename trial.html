function start() {
    // Define the range for random numbers
    const min = 2;
    const max = 11;

    setInterval(() => {
        // Generate two random numbers
        const fn = Math.floor(Math.random() * (max - min + 1)) + min;
        const sn = Math.floor(Math.random() * (max - min + 1)) + min;

        // Calculate the sum
        let added = sn + fn;

        // Select the div element
        let div = document.querySelector('.div');

        // Change the background color based on the sum
        if (added > 10) {
            div.style.backgroundColor = 'green';
        } else {
            div.style.backgroundColor = 'red';
        }
    }, 1000);
}
